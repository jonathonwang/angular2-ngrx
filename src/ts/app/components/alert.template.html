<div class="alert alert-{{alert.status}} alert-dismissable text-capitalize text-center"
  [class.show]="alert.visible"
>
  <a href="#" class="close" data-dismiss="alert" aria-label="close"
  (click)="closeAlert($event)"
  >
    &times;
  </a>
  <strong>{{alert.status}}!</strong>
  {{alert.message}}
</div>
