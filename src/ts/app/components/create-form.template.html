<form>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" name="title" class="form-control" [ngModel]="createForm.title" (keyup)="updateInput($event)">
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <select class="form-control" name="status" [ngModel]="createForm.status" (change)="updateInput($event)">
      <option value="">--Choose a Status--</option>
      <option value="planned">Planned</option>
      <option value="in-progress">In-Progress</option>
      <option value="completed">Completed</option>
    </select>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Submit" (click)="createTask($event)">
  </div>
</form>
